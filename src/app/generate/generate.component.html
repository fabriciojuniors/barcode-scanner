<ion-card [hidden]="scanActive">
  <ion-card-header>
    <ion-card-title>Gerar QR Code</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-input type="text" placeholder="Informe o conteÃºdo desejado" [(ngModel)]="conteudo"></ion-input>
    <ion-button (click)="generate()" expand="block" fill="solid">
      <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
      Gerar
    </ion-button>
  </ion-card-content>
</ion-card>

<ion-card *ngIf="showQR">
  <ion-card-header>
    <ion-card-title>QR Code</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data={{this.conteudo}}" id="generated-qr" alt="QR Code Gerado">
    <ion-button (click)="downloadQR()" expand="block" fill="solid">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      Salvar QRCode
    </ion-button>
  </ion-card-content>
  
</ion-card>
